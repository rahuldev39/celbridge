<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css\vendor\bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!-- Vendor/Plugins CSS -->
  <link rel="stylesheet" href="css\vendor\fontawesome-all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css\main.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CellBridge | Login</title>

  <link rel="icon" type="image/png" sizes="16x16" href="">
</head>

<body>

  <div class="container-fluid">
    <div class="row min-vh-100 align-items-stretch">

      <div class="col-lg-7 d-none d-lg-flex  align-items-end login-bg py-6 pl-6">

        <div class="w-66">
          <h2 class="color--white mb-2">SciBridge Expert <span class="text-secondary">Biomedical</span> Information Online</h2>
          <p class="text-white ">Intelligent information retrieval system that
answers biomedical questions</p>
        </div>

      </div>

      <div class="col-lg-5 d-flex align-items-center py-5 bg-light">

        <div class="w-75 mx-auto overflow-hidden px-md-5 px-lg-3">
          <header class="mb-5">
            <a class="cover-page-brand" href="#">
              <img src="./images/logo.png" alt="">
            </a>
          </header>

          <main class="main">
            <h3 class="mb-2 text-primary">Login to your account</h3>
            <p class="mb-4">Don't have an account? <a href="#" class="text-primary semi-bold ml-1">Create an account</a></p>

            <form class="login-form pt-2" action="#">
              <div class="row">

                <div class="col-sm-12 mb-2">
                  <div class="form-group">
                    <label for="email">User Name</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter user name">
                  </div>
                </div>

                <div class="col-sm-12 mb-2">
                  <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    <span class="d-block text-lg-right ">
                      <small><a href="#0" class="text-secondary">Forgot password?</a></small>
                    </span>
                  </div>
                </div>

                <div class="col-sm-12 mb-2">
                  <a href="./search.html" class="btn btn-primary w-100">Log In</a>
                </div>


              </div>
            </form>
          </main>

          <footer class="mt-6 text-center">
            <small>©2020 Celbridge - . All rights reserved.</small>
          </footer>
        </div>

      </div>

    </div>
  </div>

  <!-- Global Required JS -->
  <script src="js\vendor\jquery-3.3.1.slim.min.js"></script>
  <script src="js\vendor\popper.min.js"></script>
  <script src="js\vendor\bootstrap.min.js"></script>

  <!--JS -->
  <script src="js\min\main-min.js"></script>
</body>

</html>
